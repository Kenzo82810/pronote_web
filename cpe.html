<body class="cpe">
  <div class="navbar">

  <h1>Espace CPE</h1>
  <form id="obsForm">
    <input type="text" id="eleve" placeholder="Nom de l'√©l√®ve" required><br>
    <textarea id="observation" placeholder="Observation" required></textarea><br>
    <button type="submit">Ajouter</button>
  </form>

  <script>
    document.getElementById("obsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const eleve = document.getElementById("eleve").value;
      const observation = document.getElementById("observation").value;

      const observations = JSON.parse(localStorage.getItem("observations") || "[]");
      observations.push({ eleve, observation });
      localStorage.setItem("observations", JSON.stringify(observations));

      alert("Observation enregistr√©e !");
      e.target.reset();
    });
  </script>
</body>
