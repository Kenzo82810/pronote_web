<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pronote Web - Connexion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion Pronote Web</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Identifiant" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div id="error" style="color: red; margin-top: 1rem;"></div>
  </div>

  <script>
    const users = {
      "eleve1": { password: "elevepass", role: "eleve" },
      "prof1": { password: "profpass", role: "professeur" },
      "cpe1": { password: "cpepass", role: "CPE" },
      "principal": { password: "adminpass", role: "principal" }
    };

    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = users[username];

      if (user && user.password === password) {
        localStorage.setItem('username', username);
        localStorage.setItem('role', user.role);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').textContent = "Identifiant ou mot de passe incorrect.";
      }
    };
  </script>
</body>
</html>
